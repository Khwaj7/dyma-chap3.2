<div
  style="height: 100vh; padding-top: 150px"
  class="container d-flex flex-column"
>
  <div class="d-flex flex-row">
    <input class="m-10 flex-fill" [(ngModel)]="part" type="text" />
    <button class="btn btn-primary m-10" (click)="addPart()">Ajouter</button>
  </div>
  <ul class="list-primary m-10">
    <app-part [part]="p" *ngFor="let p of parts"></app-part>
  </ul>
</div>
